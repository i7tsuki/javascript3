<html>
<head>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>ToDoリスト</h1>
    <form name="tasks">
        <input type="radio" value="すべて" name="chk" onChange="switchDisplay();" checked>すべて
        <input type="radio" value="作業中" name="chk" onChange="switchDisplay();">作業中
        <input type="radio" value="完了" name="chk" onChange="switchDisplay();">完了
        <table id="table">
            <tr>
                <th>ID</th>
                <th>コメント</th>
                <th>状態</th>
                <th></th>
            </tr>
        </table>
        <h2>新規タスクの追加</h2>
        <input type="text" id="taskValue" name="addTaskName">
        <input type="button" value="追加" onclick="addTask();">
    </form>
</body>
</html>
